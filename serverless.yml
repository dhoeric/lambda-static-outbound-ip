# you can add CloudFormation resource templates here
resources:
  Resources:
    Vpc:
      Type: AWS::EC2::VPC
      Properties:
        CidrBlock: "10.0.0.0/16"
        EnableDnsSupport: true
        EnableDnsHostnames: true
        InstanceTenancy: "default"
    VpcSubnetPublicA:
      Type: AWS::EC2::Subnet
      Properties:
        VpcId: 
          Ref: Vpc
        CidrBlock: "10.0.1.0/24"
        AvailabilityZone: "us-east-1a"
    VpcSubnetPublicB:
      Type: AWS::EC2::Subnet
      Properties:
        VpcId: 
          Ref: Vpc
        CidrBlock: "10.0.2.0/24"
        AvailabilityZone: "us-east-1b"
    VpcSubnetPrivateA:
      Type: AWS::EC2::Subnet
      Properties:
        VpcId: 
          Ref: Vpc
        CidrBlock: "10.0.11.0/24"
        AvailabilityZone: "us-east-1a"
    VpcSubnetPrivateB:
      Type: AWS::EC2::Subnet
      Properties:
        VpcId: 
          Ref: Vpc
        CidrBlock: "10.0.12.0/24"
        AvailabilityZone: "us-east-1b"

    VpcPrivateRouteTable:
      Type: AWS::EC2::RouteTable
      Properties:
        VpcId:
          Ref: Vpc
        Tags:
          - Key: Name
            Value: Private-route-table

    VpcPublicRouteTable:
      Type: AWS::EC2::RouteTable
      Properties:
        VpcId:
          Ref: Vpc
        Tags:
          - Key: Name
            Value: Public-route-table

    IntlGW:
      Type: AWS::EC2::InternetGateway
      Properties:
        Tags:
          - Key: Name
            Value: Internet_Gateway

    IntlGWAttachment:
      Type: AWS::EC2::VPCGatewayAttachment
      Properties:
        InternetGatewayId:
          Ref: IntlGW
        VpcId:
          Ref: Vpc

    VpcPublicRoute:
      Type: AWS::EC2::Route
      Properties:
        DestinationCidrBlock: "0.0.0.0/0"
        GatewayId: 
          Ref: IntlGW
        RouteTableId: 
          Ref: VpcPublicRouteTable

    EIP:
      Type: AWS::EC2::EIP
      Properties:
        Domain: vpc

    NatGW:
      Type: AWS::EC2::NatGateway
      DependsOn: IntlGWAttachment
      Properties:
        AllocationId:
          Fn::GetAtt:
            - EIP
            - AllocationId
        SubnetId:
          Ref: VpcSubnetPublicA

    VpcPrivateRoute:
      Type: AWS::EC2::Route
      Properties:
        DestinationCidrBlock: "0.0.0.0/0"
        NatGatewayId: 
          Ref: NatGW
        RouteTableId: 
          Ref: VpcPrivateRouteTable

    VpcSubnetPublicAAssociate:
      Type: AWS::EC2::SubnetRouteTableAssociation
      Properties:
        RouteTableId:
          Ref: VpcPublicRouteTable
        SubnetId:
          Ref: VpcSubnetPublicA

    VpcSubnetPublicBAssociate:
      Type: AWS::EC2::SubnetRouteTableAssociation
      Properties:
        RouteTableId:
          Ref: VpcPublicRouteTable
        SubnetId:
          Ref: VpcSubnetPublicB

    VpcSubnetPrivateAAssociate:
      Type: AWS::EC2::SubnetRouteTableAssociation
      Properties:
        RouteTableId:
          Ref: VpcPrivateRouteTable
        SubnetId:
          Ref: VpcSubnetPrivateA

    VpcSubnetPrivateBAssociate:
      Type: AWS::EC2::SubnetRouteTableAssociation
      Properties:
        RouteTableId:
          Ref: VpcPrivateRouteTable
        SubnetId:
          Ref: VpcSubnetPrivateB

    LambdaSecGp:
      Type:  AWS::EC2::SecurityGroup
      Properties:
        GroupName: "lambda-sec-gp"
        GroupDescription: "..."
        SecurityGroupEgress:
          - CidrIp: "0.0.0.0/0"
            IpProtocol: "tcp"
            FromPort: 0
            ToPort: 65535
        SecurityGroupIngress:
          - CidrIp: "0.0.0.0/0"
            IpProtocol: "tcp"
            FromPort: 0
            ToPort: 65535
        VpcId:
          Ref: Vpc

  Outputs:
    NatGatewayIP:
      Description: "Description for the output"
      Value:
        Ref: EIP
